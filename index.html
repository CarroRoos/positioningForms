<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/index.css">
</head>


<body class="backgroundColor">
    <main class="screen">

        <div class="container">
            <div class="purpleBox">
                <form class="form column">
                    <label class="purpleText margin10">CARD NUMBER</label><input class="margin10 input" type="text"
                        placeholder="0000 0000 0000 0000">
                    <div class="flexBetween">
                        <div class="column">
                            <label class="purpleText margin10">MM/YY</label><input class="margin10 input" type="text"
                                placeholder="00/00">
                        </div>
                        <div class="column">
                            <label class="purpleText margin10">CVV CODE</label><input class="margin10 input" type="text"
                                placeholder="000">
                        </div>
                    </div>
                    <label class="purpleText margin10">CARDHOLDER FULL NAME</label><input class="margin10 input"
                        type="text" placeholder="CARDHOLDER FULL NAME">
                    <div class="buttonCenter">
                        <p><button class="button" type="button">PAY NOW</button></p>
                    </div>
                </form>
                <div></div>
            </div>
            <div class="blueBox">
                <img class="img" src="./img/rainbow.png" alt="rainbow">
            </div>
        </div>
    </main>


</body>

</html>
